<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜狗账户</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .title-top{text-align: center;font-size:24px; margin: 20px 0;}
        .list-account-box{width: 24%;max-height: 650px;border: 1px solid blue;display: inline-block;overflow: auto;}
        .list-account{width: 100%;height: 700px;}
        .sogouAccount,.customeName,.mediaName,.src{margin: 6px 0;}

    </style>
</head>
<body>
    <div id="app">
        <h2 class="title-top">全国后台审查监测中心-搜狗</h2>
        <figure class="list-account-box" 
            v-for="(item, index) in sogouList" 
            :key="index"
            :sogouAccount="item.sogouAccount"
        >   
            <p class="sogouAccount">账号：{{item.sogouAccount}}</p>
            <p class="customeName">客户名称：{{item.customerName}}</p>
            <p class="mediaName">媒体名称：{{item.mediaName}}</p>
            <a class="src" :href="item.src" target="_blank">客户链接：{{item.src}}</a>
            <iframe class="list-account" :src="item.src" frameborder="0"></iframe>
        </figure>
    </div>
</body>
<script src="assets/linkData/sogou.js"></script>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            // 搜狗账户列表
            sogouList: sogou.lists 
        }
    })
    console.log(app)
</script>
</html>
